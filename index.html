<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Father's Day Scroll Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #fff6f0);
      overflow-x: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: #ff758c;
    }
  </style>
</head>
<body>

  <h1>Happy Father's Day ❤️</h1>

  <div class="section"><img src="https://via.placeholder.com/800x500?text=Pic+1" alt="Pic 1"></div>
  <div class="section"><img src="https://via.placeholder.com/800x500?text=Pic+2" alt="Pic 2"></div>
  <div class="section"><img src="https://via.placeholder.com/800x500?text=Pic+3" alt="Pic 3"></div>
  <div class="section"><img src="https://via.placeholder.com/800x500?text=Pic+4" alt="Pic 4"></div>

  <script>
    const sections = document.querySelectorAll(".section");

    const showOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;

      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerBottom) {
          section.classList.add("visible");
        }
      });
    };

    window.addEventListener("scroll", showOnScroll);
    window.addEventListener("load", showOnScroll);
  </script>

</body>
</html>
