<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Father's Day</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 30px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .image-item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .image-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-item img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.4);
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      top: 100vh;
      color: pink;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Father's Day!</h1>
  <p>
    Thank you for your endless love, support, and guidance. I'm so grateful to have you in my life.
    Wishing you a day filled with laughter, peace, and unforgettable moments.<br><br>
    Lots of love,<br>ðŸ’— Abhi
  </p>

  <div class="image-container">
    <div class="image-item"><img src="https://i.ibb.co/RGzLXZMx/20250214-185658.jpg" alt="Image 1" /></div>
    <div class="image-item"><img src="https://i.ibb.co/9Ln9HkR/20230830-165633.jpg" alt="Image 2" /></div>
    <div class="image-item"><img src="https://i.ibb.co/rKKPbxVC/IMG-20240602-WA0021.jpg" alt="Image 3" /></div>
    <div class="image-item"><img src="https://i.ibb.co/HDx54Zmq/IMG-20240602-WA0024.jpg" alt="Image 4" /></div>
    <div class="image-item"><img src="https://i.ibb.co/9m5FjWYK/20240914-101325.jpg" alt="Image 5" /></div>
  </div>

  <!-- Floating Hearts -->
  <script>
    window.onload = () => {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (12 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.textContent = 'ðŸ’—';
        document.body.appendChild(heart);
      }
    };
  </script>

  <!-- Scroll Animation Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1,
    });

    document.querySelectorAll('.image-item').forEach(item => {
      observer.observe(item);
    });
  </script>
  <!-- Background Music via YouTube -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/EUL6Zky6EKA?autoplay=1&loop=1&playlist=EUL6Zky6EKA&mute=0"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

</body>
</html>
