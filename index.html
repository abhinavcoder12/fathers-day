<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Father's Day ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffeaea, #fff7f0);
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.8rem;
      color: #ff3366;
    }

    p {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #555;
    }

    .section {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .section img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Happy Father's Day ❤️</h1>
  <p>Thank you, Dad, for being my greatest support and best friend. I love you!</p>

  <div class="section">
    <img src="pic4.jpg" alt="Dad and Me"> <!-- Replace with your uploaded image file -->
  </div>

</body>
</html>
